<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"  type="module" defer></script>
</head>
<body>
    <div class="bg-[#fef9c3] w-screen border-[10px] border-[#eab308] rounded-2xl h-screen relative ">
        <div class="text-center font-mono m-3">let's play</div>
        <div class=" display inline-block text-center mx-[34%]">
            <div class="m-4 text-gray-500" id="enjoy">#hover to enjoy...</div>
            <h1 class="text-center font-mono text-4xl font-extrabold underline decoration-yellow-500 hover:underline-offset-4 duration-500 cursor-pointer hover:animate-pulse">Rock Paper Scissor Game </h1>

        </div>
        <!-- select the round from the user -->
        <div class="flex flex-col gap-5 items-center mt-20 border-4  border-white rounded-lg bg-sky-300  p-12 w-[80%] m-auto  " id="taking">
            <label for="rounds" class="text-3xl font-mono font-bold cursor-pointer"> how many rounds you want to play...?</label>
            <input type="number" id="rounds" placeholder="Number Please" class="w-2/12 p-4 rounded-lg bg-sky-50 text-sky-400 font-bold placeholder:backdrop-opacity-10">
        </div>
        <!-- game layout -->
        <div class="w-[90%] h-[50] mx-auto my-3 flex gap-2 justify-center items-center scale-0" id="game">
            <div class="w-[40%] h-[98%]  flex flex-col items-center">
                <img src="assets/download.jpeg" alt="imageofhuman" class="w-1/3 border-2 rounded-md p-2 hover:p-0 duration-500">
                <div class="flex" id="options">
                    <div class="flex flex-col items-center p-1" id="Rock">
                        <img  src="assets/stone.png" alt="image of stone " id="rock" class="w-2/3 hover:w-[70%] rounded-full duration-300 cursor-pointer opt">
                        <p class="font-mono">Rock</p>
                    </div>
                    <div class="flex flex-col items-center" id='Paper'>
                        <img src="assets/paper.png" alt="image of paper " id="paper" class="w-2/3 hover:w-[70%] rounded-full duration-300 cursor-pointer opt ">
                        <p class="font-mono">Paper</p>
                    </div>
                    <div class="flex flex-col items-center" id="Scissor">
                        <img src="assets/scissors.png" alt="image of scissor" id="scissor" class="w-2/3 hover:w-[70%] rounded-full duration-300 cursor-pointer opt">
                        <p class="font-mono">scissor</p>
                    </div>
                    <!-- <div>hello</div> -->

                </div>
            </div>
            <div class="text-5xl font-mono text-sky-400">
                <div class="flex">
                    <p id="humanscore">0</p>
                    <p>-</p>
                    <p id="computerscore">0</p>
                </div>
                <div>v/s</div>
            </div>
            <div class="w-[40%] min-h-[98%]  flex items-center flex-col">
                <img src="assets/Cute robot waving hand cartoon illustration_ _ Premium Vector.jpeg" alt="" class="w-1/3 border-2 rounded-md p-2 hover:p-0 duration-500">
                <div class="flex">
                    <div class="flex flex-col items-center">
                        <img src="assets/stone.png" alt="image of stone " id="crock" class="w-2/3 hover:w-[70%] rounded-full duration-500">
                        <p class="font-mono">Rock</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="assets/paper.png" alt="image of paper " id="cpaper" class="w-2/3 hover:w-[70%] rounded-full duration-500">
                        <p class="font-mono">Paper</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="assets/scissors.png" alt="image of scissor" id="cscissor" class="w-2/3 hover:w-[70%] rounded-full duration-500">
                        <p class="font-mono">scissor</p>
                    </div>

                </div>
            </div>
            
        </div>
        <p class="text-center font-mono text-xs mt-4 hidden"  id="note">Note :computer don't know about your choice it is choosing randomly not according to your selection</p>

        <!-- result -->
        <div  class="flex justify-center items-center " id="upresult">
            <p  id="result" class="text-5xl text-center font-mono font-bold  bg-yellow-300 p-3 rounded-md w-[300px] border-2 border-black my-10 text-red-500 hidden"></p>
        </div>
        <button  id="nextround" class="border-2 bg-[#eab308] border-black p-2 font-mono text-yellow-black font-bold rounded-3xl absolute top-[85%] right-[45%] hidden">Next Round...</button>

    </div>
    
</body>
</html>
